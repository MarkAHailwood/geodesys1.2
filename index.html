<head>
    <title>
        Vue Big Picture - TodoMVC
    </title>

    <!-- Bootstrap styles are used throughout this application. They are all included in this one CSS Link. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

    <!-- The app uses a very limited number of styles, found in its local CSS file here. -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="container col-lg-4">
    <h1 class="mt-5">
        Find Flood Data
    </h1>

    <!-- This div, with the ID "app", is where the application appears when it runs. -->
<div id="app"></div>

<script type="text/x-template" id="app-template">
    <section>
            <form v-on:submit.prevent="getPosts" class="mt-3">
                <input
                        type="text"
                        v-model="text"
                        class="form-control"
                        placeholder="enter region">            
            
                <button class="btn btn-primary mt-2" v-on:click="getPosts(text)" >
                    Get flood data
                </button>
            {{ testText }}
            </form>     
        </section>
    </script>

    <!-- Vue included as a script tag rather than as *.vue files - simple and compact use. -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>

    <!-- The JavaScript file containing our application logic. -->
    <script src="app.js"></script>
</body>
