<head>
    <title>
        Geodesys Coding Text v1.2
    </title>

    <!-- Bootstrap 4 used -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

</head>

<body class="container col-lg-4">
    <h1 class="mt-5">
        Find Flood Data
    </h1>

    <!-- The div with the id "app" is where the application runs in the DOM -->
<div id="app"></div>

<script type="text/x-template" id="app-template">
    <section>
            <form v-on:submit.prevent="getPosts" class="mt-3">
                <input
                        type="text"
                        v-model="text"
                        class="form-control"
                        placeholder="enter region">            
            
                <button class="btn btn-primary mt-2" v-on:click="getPosts(text)" >
                    Get flood data
                </button>
            {{ testText }}
            </form>     
        </section>
    </script>

    <!-- Vue included as a script tag rather than as *.vue files - simple and compact use. -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>

    <!-- The JavaScript file containing our application logic. -->
    <script src="app.js"></script>
</body>
